<template>
    <dialog class="contact-dialog">
      <h1>You're calling me!</h1>
      <lightning-record-form onsubmit={handleSubmit}>
        <lightning-input class="firstName" type="text" label="First Name"></lightning-input>
        <lightning-input class="lastName" type="text" label="Last Name"></lightning-input>
        <lightning-input class="company" type="text" label="Company"></lightning-input>
        <lightning-input class="email" type="email" label="Email"></lightning-input>
        <lightning-textarea class="description" label="Write me about what you want" ></lightning-textarea>
      </lightning-record-form>
      <lightning-button type="submit"></lightning-button>
      <lightning-button class="slds-var-m-around_xx-small" label="Cancel" onclick={closeDialog}></lightning-button>
    </dialog>
    <lightning-button class="slds-var-m-around_xx-small" label="Contact me" onclick={showDialog}></lightning-button>
</template>
